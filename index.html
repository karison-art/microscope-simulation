<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Microscope Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    /* [Your full CSS remains unchanged – already correct and complete] */
  </style>
</head>
<body>
  <!-- [Your HTML structure remains unchanged – already well structured] -->

  <script>
    // Microscope parts data [unchanged]

    // Three.js setup
    let scene, camera, renderer, microscope;
    let mouse = new THREE.Vector2();
    let raycaster = new THREE.Raycaster();

    function init3D() {
      const canvas = document.getElementById('microscope-3d');
      const container = canvas.parentElement;

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x667eea);

      camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
      renderer.setSize(container.offsetWidth, container.offsetHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 5, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const loader = new THREE.GLTFLoader();
      loader.load('models/microscope.glb',
        function(gltf) {
          microscope = gltf.scene;
          microscope.scale.set(2, 2, 2);
          microscope.position.set(0, -1, 0);

          microscope.traverse(function(child) {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;

              const name = child.name.toLowerCase();
              if (name.includes('eyepiece')) child.userData.part = 'eyepiece';
              else if (name.includes('objective')) child.userData.part = 'objectives';
              else if (name.includes('stage')) child.userData.part = 'stage';
              else if (name.includes('base')) child.userData.part = 'base';
              else if (name.includes('arm')) child.userData.part = 'arm';
            }
          });

          scene.add(microscope);
          document.getElementById('loading-message').style.display = 'none';

          animate();
        },
        undefined,
        function(error) {
          console.error('Error loading 3D model:', error);
          document.getElementById('loading-message').innerHTML =
            '<h3>3D Model Not Found</h3><p>Please add microscope.glb to the models/ folder</p>';
        }
      );

      canvas.addEventListener('mousemove', onMouseMove);
      canvas.addEventListener('click', onMouseClick);
    }

    function onMouseMove(event) {
      if (!microscope) return;
      const rect = event.target.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(microscope.children, true);
      if (intersects.length > 0) {
        const obj = intersects[0].object;
        showTooltip(obj.userData.part || 'base');
        document.body.style.cursor = 'pointer';
      } else {
        hideTooltip();
        document.body.style.cursor = 'default';
      }
    }

    function onMouseClick(event) {
      if (!microscope) return;
      const rect = event.target.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(microscope.children, true);
      if (intersects.length > 0) {
        const obj = intersects[0].object;
        showTooltip(obj.userData.part || 'base');
      }
    }

    function showTooltip(partName) {
      const tooltip = document.getElementById('tooltip');
      const title = document.getElementById('tooltip-title');
      const desc = document.getElementById('tooltip-description');

      if (microscopeData[partName]) {
        title.textContent = microscopeData[partName].title;
        desc.textContent = microscopeData[partName].description;
        tooltip.classList.add('show');
      }
    }

    function hideTooltip() {
      document.getElementById('tooltip').classList.remove('show');
    }

    function animate() {
      requestAnimationFrame(animate);
      if (microscope) microscope.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', function() {
      if (camera && renderer) {
        const container = document.getElementById('microscope-3d').parentElement;
        camera.aspect = container.offsetWidth / container.offsetHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.offsetWidth, container.offsetHeight);
      }
    });

    document.addEventListener('DOMContentLoaded', init3D);
  </script>
</body>
</html>
