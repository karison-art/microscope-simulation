<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microscope Simulation - Onion Cell View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    }

    .simulation-header {
      text-align: center;
      padding: 20px;
      color: white;
      background: rgba(0,0,0,0.2);
      z-index: 10;
    }

    .simulation-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .main-interface {
      display: flex;
      height: calc(100vh - 100px);
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .field-of-view {
      width: min(60vh, 60vw);
      height: min(60vh, 60vw);
      border-radius: 50%;
      background: #000;
      overflow: hidden;
      border: 8px solid #34495e;
      box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 50px rgba(255,255,255,0.1);
    }

    .field-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .control-panel {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .control-panel.left { left: 50px; }
    .control-panel.right { right: 50px; }

    .knob-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .knob-label {
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }

    .knob-button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .knob-button:hover {
      transform: scale(1.1);
    }

    .knob-indicator {
      width: 60px;
      height: 15px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      position: relative;
    }

    .knob-handle {
      width: 25px;
      height: 25px;
      background: #e74c3c;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .objective-controls {
      position: absolute;
      top: 120px; /* Adjusted lower from 80px */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      z-index: 5;
    }

    .objective-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .objective-btn.active {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }

    .magnification-display {
      position: absolute;
      bottom: 15px; /* Adjusted lower from 30px */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="simulation-header">
    <h1>Microscope Simulation - Onion Cell Observation</h1>
    <p>Use the adjustment knobs to focus and select lenses to change magnification</p>
  </div>

  <div class="objective-controls">
    <button class="objective-btn active" onclick="setObjective('low', 10)">Low Power</button>
    <button class="objective-btn" onclick="setObjective('medium', 40)">Medium Power</button>
    <button class="objective-btn" onclick="setObjective('high', 100)">High Power</button>
  </div>

  <div class="main-interface">
    <div class="control-panel left">
      <div class="knob-container">
        <div class="knob-label">Coarse<br>Adjustment</div>
        <button class="knob-button" onmousedown="startAdjustment('coarse', 'up')" onmouseup="stopAdjustment()">↑</button>
        <div class="knob-indicator">
          <div class="knob-handle" id="coarse-handle"></div>
        </div>
        <button class="knob-button" onmousedown="startAdjustment('coarse', 'down')" onmouseup="stopAdjustment()">↓</button>
      </div>
    </div>

    <div class="field-of-view">
      <video class="field-video" id="microscope-video" muted preload="auto">
        <source src="videos/low_resolution.mp4" type="video/mp4">
      </video>
    </div>

    <div class="control-panel right">
      <div class="knob-container">
        <div class="knob-label">Fine<br>Adjustment</div>
        <button class="knob-button" onmousedown="startAdjustment('fine', 'up')" onmouseup="stopAdjustment()">↑</button>
        <div class="knob-indicator">
          <div class="knob-handle" id="fine-handle"></div>
        </div>
        <button class="knob-button" onmousedown="startAdjustment('fine', 'down')" onmouseup="stopAdjustment()">↓</button>
      </div>
    </div>
  </div>

  <div class="magnification-display" id="magnification">Magnification: 10×</div>

  <script>
    let currentMagnification = 10;
    let adjustmentInterval = null;
    let reverseInterval = null;
    let coarsePosition = 50;
    let finePosition = 50;

    function setObjective(level, magnification) {
      document.querySelectorAll('.objective-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const video = document.getElementById('microscope-video');
      const currentTime = video.currentTime;
      video.src = `videos/${level}_resolution.mp4`;
      video.load();
      video.addEventListener('loadeddata', () => {
        video.currentTime = Math.min(currentTime, video.duration);
      }, { once: true });

      document.getElementById('magnification').textContent = `Magnification: ${magnification}×`;
      currentMagnification = magnification;
    }

    function startAdjustment(type, direction) {
      const video = document.getElementById('microscope-video');
      const handle = document.getElementById(`${type}-handle`);

      stopAdjustment();

      if (direction === 'up') {
        video.playbackRate = type === 'coarse' ? 1.0 : 0.25;
        video.play();
        adjustmentInterval = setInterval(() => {
          if (type === 'coarse') {
            coarsePosition = Math.max(0, coarsePosition - 2);
            handle.style.left = `${coarsePosition}%`;
          } else {
            finePosition = Math.max(0, finePosition - 2);
            handle.style.left = `${finePosition}%`;
          }
        }, 100);
      } else {
        video.pause();
        const speed = type === 'coarse' ? 0.1 : 0.025;
        reverseInterval = setInterval(() => {
          if (video.currentTime > 0) {
            video.currentTime = Math.max(0, video.currentTime - speed);
          }
          if (type === 'coarse') {
            coarsePosition = Math.min(100, coarsePosition + 2);
            handle.style.left = `${coarsePosition}%`;
          } else {
            finePosition = Math.min(100, finePosition + 2);
            handle.style.left = `${finePosition}%`;
          }
        }, 50);
      }
    }

    function stopAdjustment() {
      clearInterval(adjustmentInterval);
      clearInterval(reverseInterval);
      adjustmentInterval = null;
      reverseInterval = null;
      document.getElementById('microscope-video').pause();
    }
  </script>
</body>
</html>
